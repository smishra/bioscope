<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   "http://www.w3.org/tr/xhtml1/DTD/xhtml1-transitional.dtd"><!--      Example File From "JavaScript and DHTML Cookbook"     Published by O'Reilly & Associates     Copyright 2003 Danny Goodman--><html><head><title>Recipe 15.10</title><link rel="stylesheet" id="mainStyle" href="../css/cookbook.css" type="text/css" /><style type="text/css">#progressBar {position:absolute;               width:400px;               height:35px;               visibility:hidden;              background-color:#99ccff;               padding:20px;              border-width:2px;              border-left-color:#9999ff;               border-top-color:#9999ff;              border-right-color:#666666;               border-bottom-color:#666666;               border-style:solid;             }#progressBarMsg {position:absolute;                 left:10px;                  top:10px;                  font:18px Verdana, Helvetica, sans-serif bold                }#sliderWrapper {position:absolute;                 left:10px;                 top:40px;                 width:417px;                 height:15px;                background-color:#ffffff;                 border:1px solid #000000;                 text-align:center;                font-size:12px               }#slider{position:absolute;         left:0px;         top:0px;         width:420px;         height:15px;        clip:rect(0px 0px 15px 0px);        background-color:#666699;         text-align:center;         color:#ffffff;         font-size:12px       }</style><script type="text/javascript" src="../js/DHTMLAPI.js"></script><script type="text/javascript">// Center a positionable element whose name is passed as // a parameter in the current window/frame, and show itfunction centerOnWindow(elemID) {    // 'obj' is the positionable object    var obj = getRawObject(elemID);    // window scroll factors    var scrollX = 0, scrollY = 0;    if (document.body && typeof document.body.scrollTop != "undefined") {        scrollX += document.body.scrollLeft;        scrollY += document.body.scrollTop;        if (document.body.parentNode &&             typeof document.body.parentNode.scrollTop != "undefined") {            scrollX += document.body.parentNode.scrollLeft;            scrollY += document.body.parentNode.scrollTop        }    } else if (typeof window.pageXOffset != "undefined") {        scrollX += window.pageXOffset;        scrollY += window.pageYOffset;    }    var x = Math.round((getInsideWindowWidth()/2) - (getObjectWidth(obj)/2)) + scrollX;    var y = Math.round((getInsideWindowHeight()/2) -  (getObjectHeight(obj)/2)) + scrollY;    shiftTo(obj, x, y);    show(obj);}function initProgressBar() {	// create quirks object whose default (CSS-compatible) values    // are zero; pertinent values for quirks mode filled in later		if (navigator.appName == "Microsoft Internet Explorer" &&         navigator.userAgent.indexOf("Win") != -1 &&         (typeof document.compatMode == "undefined" ||         document.compatMode == "BackCompat")) {        document.getElementById("progressBar").style.height = "81px";        document.getElementById("progressBar").style.width = "444px";        document.getElementById("sliderWrapper").style.fontSize = "xx-small";        document.getElementById("slider").style.fontSize = "xx-small";        document.getElementById("slider").style.height = "13px";        document.getElementById("slider").style.width = "415px";    }}function showProgressBar() {    centerOnWindow("progressBar");}function calcProgress(current, total) {    if (current <= total) {        var factor = current/total;        var pct = Math.ceil(factor * 100);        document.getElementById("sliderWrapper").firstChild.nodeValue = pct + "%";        document.getElementById("slider").firstChild.nodeValue = pct + "%";        document.getElementById("slider").style.clip = "rect(0px " + parseInt(factor * 417) + "px 16px 0px)";    }}function hideProgressBar() {    hide("progressBar");    calcProgress(0, 0);}// Test bench to see progress bar in action at random intervalsvar loopObject = {start:0, end:10, current:0, interval:null};function runit() {    if (loopObject.current <= loopObject.end) {        calcProgress(loopObject.current, loopObject.end);        loopObject.current += Math.random();        loopObject.interval = setTimeout("runit()", 700);    } else {        calcProgress(loopObject.end, loopObject.end);        loopObject.current = 0;        loopObject.interval = null;        setTimeout("hideProgressBar()", 500);    }}function test() {    showProgressBar();    runit();}</script></head><body onload="initDHTMLAPI(); initProgressBar()"><h1>Progress Bar</h1><hr /> <button onclick="location.reload()">Reset</button><button onclick="test()">Run Loop</button><div id="progressBar"><div id="progressBarMsg">Calculating...</div><div id="sliderWrapper">0%	<div id="slider">0%</div></div></div></body></html>
