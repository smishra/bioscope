l(tr.cells.length);        td.setAttribute("align", "center");        td.innerHTML = jsData[i].winScore + " - " + jsData[i].losScore;    }}</script></head><body onload="drawTable('matchData')"><h1>Transforming JavaScript Data into HTML Tables</h1><hr /> <table id="cupFinals"><thead><tr><th>Year</th>    <th>Host Country</th>    <th>Winner</th>    <th>Loser</th>    <th>Score (Win - Lose)</th></tr></thead><tbody id="matchData"></tbody></table></body></html>
