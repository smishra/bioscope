<html><head><title>Welcome Page</title><script type="text/javascript">// create custom page and replace current document with itfunction rewritePage(form) {    // accumulate HTML content for new page    var newPage = "<html><head><title>Page for ";    newPage += form.entry.value;    newPage += "</title></head><body bgcolor='#ffffcc'>";    newPage += "<h1>Hello, " + form.entry.value + "!</h1>";    newPage += "</body></html>";    // write it in one blast    document.write(newPage);    // close writing stream    document.close();}</script><body><h1>Welcome!</h1><hr><form onsubmit="return false;"><p>Enter your name here: <input type="text" name="entry" id="entry"></p><input type="button" value="New Custom Page" onclick="rewritePage(this.form);"></form></body></html>
