<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   "http://www.w3.org/tr/xhtml1/DTD/xhtml1-transitional.dtd"><!--      Example File From "JavaScript and DHTML Cookbook"     Published by O'Reilly & Associates     Copyright 2003 Danny Goodman--><html><head><title>Recipe 6.6</title><link rel="stylesheet" id="mainStyle" href="../css/cookbook.css" type="text/css" /><script type="text/javascript">// global variable for subwindow referencevar newWindow;// generate and fill the new windowfunction makeNewWindow() {    // make sure it isn't already opened    if (!newWindow || newWindow.closed) {        newWindow = window.open("","sub","status,height=200,width=300");        // delay writing until window exists in IE/Windows        setTimeout("writeToWindow()", 50);    } else if (newWindow.focus) {        // window is already open and focusable, so bring it to the front        newWindow.focus();    }}function writeToWindow() {    // assemble content for new window    var newContent = "<html><head><title>Secondary  Window</title></head>";    newContent += "<body><h1>This is a script-created window.</h1>";    newContent += "</body></html>";    // write HTML to new window document    newWindow.document.write(newContent);    newWindow.document.close(); // close layout stream}</script></head><body><h1>Communicating with a New Window</h1><hr /> <form><input type="button" value="Create New Window" onclick="makeNewWindow();" /></form></body></html>
