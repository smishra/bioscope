<html><head><title>Dialog Content</title><script language="JavaScript" type="text/javascript">// Generic function converts form element name-value pairs// into a URL search string.function getFormData(form) {	var searchString = "?"	var onePair	// Harvest values for each type of form element	for (var i = 0; i < form.elements.length; i++) {		if (form.elements[i].type == "text") {			onePair = escape(form.elements[i].name) + "="			onePair += escape(form.elements[i].value)		} else if (form.elements[i].type.indexOf("select") != -1) {			onePair = escape(form.elements[i].name) + "="			onePair += escape(form.elements[i].options[form.elements[i].selectedIndex].value)		} else if (form.elements[i].type == "radio") {			onePair = escape(form.elements[i].name) + "="			onePair += escape(form.elements[i].value)		} else if (form.elements[i].type == "checkbox") {			onePair = escape(form.elements[i].name) + "="			onePair += escape(form.elements[i].value)		} else continue		searchString += onePair + "&"	}	return searchString}// Send gathered data to the dialog window object's returnedValue propertyfunction transferData() {	if (top.opener && !top.opener.closed) {		top.opener.dialogWin.returnedValue = getFormData(document.prefs)	}}</script></head><body bgcolor="#eeeeee"><h2>Web Site Preferences</h2><hr /><table border="0" cellspacing="2"><form name="prefs"><tr><td>Enter your first name:<input name="name" type="text" value="" size="20"></tr><tr><td>Select a background color:<select name="bgColor">	<option value="beige">Beige</option>	<option value="antiquewhite">Antique White</option>	<option value="goldenrod">Goldenrod</option>	<option value="lime">Lime</option>	<option value="powderblue">Powder Blue</option>	<option value="slategray">Slate Gray</option></select></tr><tr><td>Select a text color:<select NAME="textColor">	<option value="black">Black</option>	<option value="white">White</option>	<option value="navy">Navy Blue</o
