<HTML>
<HEAD>

<TITLE>Sample Dialog</TITLE>
<SCRIPT LANGUAGE="JavaScript">
// Close the dialog
function closeme() {
    window.close()
}

// Handle click of OK button
function handleOK() {
    if (opener && !opener.closed) {
        top.dlogBody.transferData()
        opener.dialogWin.returnFunc()
    } else {
        alert("You have closed the main window.\n\nNo action will be taken on the choices in this dialog box.")
    }
    closeme()
    return false
}

// Handle click of Cancel button
function handleCancel() {
    closeme()
    return false
}

</SCRIPT>

</HEAD>
<FRAMESET FRAMEBORDER=no FRAMESPACING=0 ROWS="*,50" BORDER=0 onLoad="if (opener && opener.blockEvents) opener.blockEvents()" onUnload="if (opener && opener.unblockEvents) opener.unblockEvents()">
	<FRAME NAME="dlogBody" SRC="dlogContent.html" FRAMEBORDER=no>
	<FRAME NAME="dlogButtons" SRC="dlogButtons.html" FRAMEBORDER=no SCROLLING=no>
</FRAMESET>

</HTML>
