ut="toggleHighlight(event)"><table><tbody><tr><td class="menuItem">Wyoming Tourist Info</td></tr><tr><td class="menuItem">State Map</td></tr><tr><td class="menuItem">cnn.com</td></tr><tr><td class="menuItem">Google</td></tr><tr><td class="menuItem">Yahoo Search</td></tr></tbody></table></div></body></html>
