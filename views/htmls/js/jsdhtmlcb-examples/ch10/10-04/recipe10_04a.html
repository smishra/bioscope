<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   "http://www.w3.org/tr/xhtml1/DTD/xhtml1-transitional.dtd"><!--      Example File From "JavaScript and DHTML Cookbook"     Published by O'Reilly & Associates     Copyright 2003 Danny Goodman--><html><head><title>Recipe 10.04a</title><link rel="stylesheet" id="mainStyle" href="../css/cookbook.css" type="text/css" /><script type="text/javascript" src="../js/cookies.js"></script><script language="JavaScript" type="text/javascript">function saveValues() {	setCookie("name1", document.forms[0].name1.value);	setCookie("name2", document.forms[0].name2.value);	setCookie("color", document.forms[0].color.options[document.forms[0].color.selectedIndex].value);}function applyValues() {	var form = document.forms[0];	form.name1.value = (getCookie("name1")) ? getCookie("name1") : "";	form.name2.value = (getCookie("name2")) ? getCookie("name2") : "";	var selValue = (getCookie("color")) ? getCookie("color") : "";	if (selValue) {		for (var i = 0; i < form.color.options.length; i++) {			if (form.color.options[i].value == selValue) {				form.color.selectedIndex = i;				break;			}		}	}}</script></head><body onunload="saveValues()" onload="applyValues()"><form><h1>Page One</h1><hr>First Name: <input type="text" name="name1" id="name1"><br>Last Name: <input type="text" name="name2" id="name2"><br>Your favorite color: <select id="color" name="color">	<option value="">Pick a color:</option>	<option value="Red">Red</option>	<option value="Green">Green</option>	<option value="Blue">Blue</option></select></form><p>Go to <a href="recipe10_04b.html">Next Page</a></p></body></html>
