<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   "http://www.w3.org/tr/xhtml1/DTD/xhtml1-transitional.dtd"><!--      Example File From "JavaScript and DHTML Cookbook"     Published by O'Reilly & Associates     Copyright 2003 Danny Goodman--><html><head><title>Recipe 13.11</title><link rel="stylesheet" id="mainStyle" href="../css/cookbook.css" type="text/css" /><style type="text/css">  #imgAWrap {position:absolute; left:35%; top:20%; width:230px; height:102px;              border:solid black 1px; z-index:0}  #imgBWrap {position:absolute; left:40%; top:25%; width:281px; height:100px;              border:solid black 1px; z-index:0}</style><script language="JavaScript" type="text/javascript" src="../js/DHTMLAPI.js"></script><script language="JavaScript" type="text/javascript" src="dragImg.js"></script></head><body style="height:400px" onload="initDHTMLAPI(); initDrag()"><h1>Dragging Images</h1><hr /><img id="imgZ" name="imgZ" src="ora1.gif" width="230" height="102" border="0" alt="Non-draggable widget"><div id="imgAWrap" class="draggable"><img id="imgA" name="imgA" src="ora1.gif" width="230" height="102" border="0" alt="Primary draggable widget"></div><div id="imgBWrap" class="draggable"><img id="imgB" name="imgB" src="ora2.jpg" width="281" height="100" border="0" alt="Secondary draggable widget"></div></body></html>
